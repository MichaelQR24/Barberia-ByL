<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Barbería B&L</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body id="login-admin">
    <!-- Fondo con imagen -->
    <div id="login-admin-fondo" class="container-fluid p-0">
        <div id="login-admin-cuadro" class="row no-gutters">
            <!-- Sector Izquierdo -->
            <div id="login-admin-sector-izquierdo" class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <div id="login-admin-logo" class="mb-4">
                    <img src="./assets/LogoByL.png" alt="Logo Barbería B&L">
                </div>
                <form id="login-admin-form" class="w-75">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                </form>
            </div>
            <!-- Sector Derecho -->
            <div id="login-admin-sector-derecho" class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <div id="login-admin-titulo" class="text-center mb-4">
                    <h1>BIENVENIDO ADMINISTRADOR</h1>
                </div>
                <div id="login-admin-subtitulo" class="text-center mb-4">
                    <h2>Consejos y Recordatorios</h2>
                </div>
                <div id="login-admin-consejos" class="text-center">
                    <p>Asegúrate de seguir estos consejos para un día eficiente.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome para iconos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>

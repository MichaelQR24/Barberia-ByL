<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!--Este boostrap 5.3.3-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div div class="col-md-10" style="padding: 40px; height: 100vh; border-left: 2px solid black;">
                <h1>Sistema Gestión de Barbería</h1>
                <div style="display: flex; justify-content: space-between;">
                    <select  class="form-select mx-1" aria-label="Default select example">
                        <option selected>Semana</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <select  class="form-select mx-1" aria-label="Default select example">
                        <option selected>Servicio</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <select class="form-select mx-1" aria-label="Default select example">
                        <option selected>Turno</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <select class="form-select mx-1" aria-label="Default select example">
                        <option selected>Empleado</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
               
                <table class="table table-striped">
                   
                        <thead>
                          <tr>
                            <th scope="col">N°</th>
                            <th scope="col">Empleado</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Sede</th>
                            <th scope="col">Tipo de Servicio</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Empleado 1</td>
                            <td>Fecha</td>
                            <td>Sede</td>
                            <td>Servicio 1</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Empleado 2</td>
                            <td>Fecha</td>
                            <td>Sede</td>
                            <td>Servicio 2</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Empleado 3</td>
                            <td>Fecha</td>
                            <td>Sede</td>
                            <td>Servicio 3</td>
                          </tr>
                        </tbody>
                      </table>
                  
            </div>

        </div>



    </div>

    <!-- Script DE Bootstrap v5.3.3-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>

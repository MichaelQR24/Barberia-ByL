<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <form>
                <div class="login-textbox">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="text" id="login-email" name="email">
                </div>
                <div class="login-textbox">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password">
                </div>
                <a href="#" class="login-forgot-password">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
        <div class="register-box-usuario">
            <h2>¿Aún no tienes una cuenta?</h2>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button type="button" class="register-btn">Registrarse</button>
        </div>
    </div>
</body>
</html>

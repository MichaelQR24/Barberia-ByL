<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería B&L - Registro</title>
    <link rel="stylesheet" href="/Usuario/css/style.css">
</head>
<body class="register-body">
    <header class="register-header">
        <div class="register-logo">
            <img src="../assets/logo.png" alt="Logo Barbería B&L">
            <h1>Barbería B&L</h1>
        </div>
        <div class="register-login-header">
            <input type="text" placeholder="Correo Electrónico">
            <input type="password" placeholder="Contraseña">
            <button class="register-btn-registrar-user">Iniciar sesión</button>
            <a href="#" class="register-forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
    </header>

    <div class="register-container">
        <div class="register-box">
            <h2>Regístrate</h2>
            <form>
                <div class="register-double-textbox">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                </div>
                <div class="register-textbox">
                    <input type="email" placeholder="Correo Electrónico">
                </div>
                <div class="register-textbox">
                    <input type="text" placeholder="Número Celular">
                </div>
                <div class="register-textbox">
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="register-gender-options">
                    <label>Género:</label>
                    <label><input type="radio" name="gender" value="Mujer"> Mujer</label>
                    <label><input type="radio" name="gender" value="Hombre"> Hombre</label>
                </div>
                <button type="submit" class="register-btn-usurio">Registrate</button>
            </form>
        </div>
        <div class="register-promo-box">
            <h2>¡Únete y Ahorra en tu Primer Corte!</h2>
            <p>Regístrate y disfruta de un 15% de descuento en tu primera visita. Solo para miembros registrados. ¡No te lo pierdas!</p>
            <img src="../assets/logo.png" alt="Logo Promocional">
        </div>
    </div>
</body>
</html>

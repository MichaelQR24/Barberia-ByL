<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="../../css/style.css"> <!-- Asegúrate de que esta ruta sea correcta -->
</head>
<body>
    <!-- Barra de navegación -->
    <nav id="navbar">
        <a id="navbar-logo" href="/Index.html">
            <img src="../assets/LogoByL.png" alt="Logo">
        </a>
        <div id="navbar-title">
            BARBERIA B&L
        </div>
        <a id="navbar-link" href="/Usuario/index.html">Ya tengo una cuenta</a>
    </nav>
    
    <!-- Contenedor principal -->
    <div id="registro-usuario">
        <div id="registro-usuario-cuadro">
            <!-- Sector izquierdo -->
            <div id="registro-usuario-sector-izquierdo">
                <form id="registro-usuario-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre">
                        <input type="text" class="form-control" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Confirmación de correo">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Número de Celular">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option>-- Selecciona género --</option>
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>Terrenator</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
            </div>
            
            <!-- Sector derecho -->
            <div id="registro-usuario-sector-derecho">
                <div id="registro-usuario-titulo">¡Únete y AHORRA en tu Primer Corte!</div>
                <div id="registro-usuario-info">
                    <p><strong class="descuento">Regístrate</strong> y disfruta de un <strong class="descuento">15% de descuento</strong> en tu <strong class="descuento">primera visita</strong>. <span class="llamada-atencion">¡No te lo pierdas!</span></p>
                    <p><span class="recordatorio">Solo para miembros registrados</span></p>
                </div>
                <div id="registro-usuario-logo">
                    <img src="../assets/LogoByL.png" alt="Logo" class="logo-sombra">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

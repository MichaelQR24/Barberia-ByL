<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login General - Barbería B&L</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body id="login-general">
    <!-- Fondo con imagen -->
    <div id="login-general-fondo" class="container-fluid p-0">
        <div class="row no-gutters justify-content-center">
            <!-- Cuadro Central -->
            <div id="login-general-cuadro" class="col-md-10 col-lg-8">
                <div class="row">
                    <!-- Sector Izquierdo -->
                    <div id="login-general-sector-izquierdo" class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div id="login-general-logo" class="mb-4">
                            <img src="./assets/LogoByL.png" alt="Logo Barbería B&L">
                        </div>
                        <div id="login-general-botones" class="mb-4">
                            <a href="../Usuario/index.html" class="btn btn-primary">Usuario</a>
                            <a href="../Administrador/index.html" class="btn btn-primary">Administrador</a>
                        </div>
                        <div id="login-general-redes">
                            <a href="https://facebook.com" target="_blank" class="btn btn-outline-light">
                                <i class="fab fa-facebook-f"></i> <span>@BarberiaB&L</span>
                            </a>
                            <a href="https://instagram.com" target="_blank" class="btn btn-outline-light">
                                <i class="fab fa-instagram"></i> <span>@BarberiaB&L</span>
                            </a>
                            <a href="https://wa.me" target="_blank" class="btn btn-outline-light">
                                <i class="fab fa-whatsapp"></i> <span>@BarberiaB&L</span>
                            </a>
                            <a href="mailto:example@gmail.com" target="_blank" class="btn btn-outline-light">
                                <i class="fas fa-envelope"></i> <span>@BarberiaB&L</span>
                            </a>
                        </div>
                    </div>
                    <!-- Sector Derecho -->
                    <div id="login-general-sector-derecho" class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div id="login-general-titulo" class="text-center mb-4">
                            <h1>BIENVENID@ A LA BARBERÍA B&L</h1>
                        </div>
                        <div id="login-general-ejemplos" class="text-center mb-4">
                            <img src="./assets/Ejemplo_1.png" class="img-fluid" alt="Ejemplo 1">
                            <img src="./assets/Ejemplo_2.png" class="img-fluid" alt="Ejemplo 2">
                            <img src="./assets/Ejemplo_3.png" class="img-fluid" alt="Ejemplo 3">
                        </div>
                        <div id="login-general-carousel">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="./assets/Motivacion_1.jpg" class="d-block w-100" alt="Motivacional 1">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./assets/Motivacion_2.jpg" class="d-block w-100" alt="Motivacional 2">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./assets/Motivacion_3.jpg" class="d-block w-100" alt="Motivacional 3">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./assets/Motivacion_4.jpg" class="d-block w-100" alt="Motivacional 4">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Anterior</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Siguiente</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome para iconos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
